version: "3"

services:
  selenium-hub:
    image: selenium/hub:3.141.59-yttrium
    container_name: "selenium-hub"
    ports:
      - 4444:4444

  chrome:
    image: selenium/node-chrome-debug:3.141.59-yttrium
    container_name: "chrome"
    ports:
      - 5900:5900
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

  pairs:
    build: "./docker"
    container_name: "pairs"
    links:
      - selenium-hub
    volumes:
      - ./src:/usr/src
